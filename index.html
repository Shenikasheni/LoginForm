<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="one">

    <div class="main">
      <form class="text-center" action="">
        <h1 class="text-center p-4">Login</h1>
        <div class="form-floating mb-3 my-4 " style="width: 400px;">
          <input type="email" class="form-control" id="floatingInput" required placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" required placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check form-check-inline d-flex  my-4">
          <input class="form-check-input me-3" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Remember me </label>

          <a class="a1 form-text text-primary " href="#">Forget Password?</a>
        </div>

        <div class="d-grid ">
          <button class="btn" id="btn1" type="submit">Sign in</button>

        </div>
        <div class="form-text mt-3">
          <span>Don't have an account? </span><span> <a href="#">Sign up</a></span>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
